<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Force</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Faster+One&family=Roboto+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="icon">
            <img src="./assets/icon2.svg" alt="Icon">
        </div>

        <div>
            <img src="./assets/linhas.png" alt="">
        </div>

        <div class="header-title">
            <h1>Lançamento</h1>
        </div>

        <div class="linha-direita">
            <img src="./assets/linhas.png" alt="">
        </div>
    </header>
    <section class="primeira-sessao">
        <div class="primeira-sessao-esquerda">
            <div class="title">
                <h2>Nike</h2>
            </div>
            <div class="title2">
                <h2>Force</h2>
            </div>
            <div class="tenis">
                <img src="./assets/tenis.png" alt="">
            </div>

        </div>
        <div class="primeira-sessao-direita">
            <div id="content" class="cadastro">
                <div class="cadastro-texto">
                    <p>Receba o 1º lote <br> com EXCLUSIVIDADE</p>
                </div>
                <form id="form" class="formulario">
                    <input type="text" placeholder="Nome" id="nome">
                    <input type="text" placeholder="E-mail" id="email">
                    <button class="button">Enviar</button>
                </form>
            </div>
        </div>

    </section>
    <section class="segunda-sessao">
        <div class="box-data1">
            <p>Data do lançamento</p>
        </div>
        <div class="box-data2">
            <p>20/10/2021</p>
        </div>
        <div class="copyright">
            <div class="border"></div>
            <p>© 2021 Maicon Vieira Wom Muller, All Rights Reserved</p>
        </div>
    </section>

</body>
<script src="js/script.js"></script>
</html>
